<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Lost and Found
        </h1>
        <p class="subtitle">
          Welcome to <strong>Lost and Found</strong>!
        </p>
        
      </div>
    </section>
    <div class="columns">
      <div class="column">
          <a href="reportform.html"><button class="button is-large">Report a Lost or Found Item</button></a>
      </div>
    </div>

    <div id="map"></div>
    <script>
      //var map;
      function initMap() {
        var uluru = {lat: 41.826771, lng: -71.402550};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Lost Cats</h1>'+
            '<img style="padding: 10px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3h6N93rmdY0kPMsABKkpAjRvgLM1vg15qUtkNs9Ap2_UQi1Qo&s">' +
            '<div id="bodyContent">'+
            '<p><b>Description: </b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'Uluru (Ayers Rock)'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
    }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVIufF2ELJ1p4gJNx7kWANYnrOf_lTIYE&callback=initMap"
    async defer></script>
  </body>
</html>
