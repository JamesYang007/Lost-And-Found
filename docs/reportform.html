<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body id="report-form-page">
    <form>
        <h1 class="title">
            Submit a Lost or Found Item
        </h1>
        <div class="field">
            <label class="label">Object</label>
            <div class="control">
            <input name="title" class="input" type="text" placeholder="Name of object">
            </div>
        </div>
        <div class="field">
                <label class="label">Upload a Photo of the Item</label>
                <div class="control">
                <form action="/action_page.php">
                    <input type="img_file" name="pic" accept="image/*">
                </form>
            </div>
        </div>
        
        <div class="field">
            <label class="label">Lost or Found Item</label>
            <div class="control">
            <label class="radio">
                <input type="radio" name="is_lost" value="true">
                Lost Item
            </label>
            <label class="radio">
                <input type="radio" name="is_lost" value="false">
                Found Item
            </label>
            </div>
        </div>

        <div class="field">
            <label class="label">Phone Number to Contact</label>
            <div class="control">
            <input name="phone" class="input" type="text" placeholder="(###)###-####">
            </div>
        </div>

        <div class="field">
            <label class="label">Description of Item</label>
            <div class="control">
            <textarea name="description" class="textarea" placeholder="Textarea"></textarea>
            </div>
        </div>
        
        <div class="field is-grouped">
            <div class="control">
            <input type="submit" value="Submit" class="button is-link">
            </div>
            <div class="control">
            <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </form>
  </body>
</html>
