<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Lost and Fount
        </h1>
        <p class="subtitle">
          Welcome to <strong>Lost and Found</strong>!
        </p>
        
      </div>
    </section>
    <div class="columns">
      <div class="column">
          <button class="button is-large">Report a Lost Item</button>
      </div>
      <div class="column">
          <button class="button is-large">Report a Found Item</button>
      </div>
    </div>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVIufF2ELJ1p4gJNx7kWANYnrOf_lTIYE&callback=initMap"
    async defer></script>
  </body>
</html>
